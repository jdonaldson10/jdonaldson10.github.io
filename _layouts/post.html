---
layout: default
---
<div class="row">
	<div class="large-12 columns">
		<div class="post">
			<header class="post-header">
				<h1>{{ page.title }}</h1>
				<p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} • <span class="eta"></span> read</p>
			</header>
			<article class="post-content">
				{{ content }}
			</article>
		</div>
	</div>
</div>
<script src='{{ site.BASE_PATH }}/assets/js/readingTime.js'></script>
<script>$('.post').readingTime();</script>
