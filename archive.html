---
layout: default
title: Archive
---
<div class="row">	
	<div class="large-12 columns">
		<h3 class='panel-header'>Archive</h3>
		<ul class="posts">
			{% for post in site.posts %}
			  <li>
			  	<span>{{ post.date | date_to_string }}</span><a href="{{ post.url }}">{{ post.title }}</a>
			  </li>
			{% endfor %}
		  </ul>
	</div>
</div>
